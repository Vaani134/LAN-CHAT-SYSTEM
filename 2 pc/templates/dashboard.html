<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon"  href="{{ url_for('static', filename='second.png') }}">
        <style>
            body {
                background: linear-gradient(135deg, #6a1b9a, #121212);
                color: #fff;
                font-family: Arial, sans-serif;
                height: 100vh;
                margin: 0;
            }
        
            .btn {
                background-color: #ffffff;
                color: #6a1b9a;
                padding: 12px 25px;
                font-size: 18px;
                border-radius: 30px;
            }
        
            .btn:hover {
                background-color: #6a1b9a;
                color: #ffffff;
            }
        </style>


</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to the Chat App</h1>

        <!-- Display Images -->
        <img src="{{ url_for('static', filename='image1.png') }}" alt="Image 1" class="img-fluid my-3" width="300">
        <img src="{{ url_for('static', filename='image2.jpg') }}" alt="Image 2" class="img-fluid my-3" width="300">

        <!-- Buttons -->
        <div class="mt-4">
            <a href="{{ url_for('login.login') }}" class="btn btn-primary mx-2">Login</a>
            <a href="{{ url_for('register.register') }}" class="btn btn-success mx-2">Register</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
