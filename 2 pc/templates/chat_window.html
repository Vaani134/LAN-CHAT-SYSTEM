<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Window</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='chat_window.css') }}">
    <link rel="icon"  href="{{ url_for('static', filename='second.png') }}">
</head>
<body>

    <h1>{{ contact_id }}</h1>
    

    <div class="chat-box">
        {% for msg in messages %}
            <div class="message {% if msg['sender_id'] == session['user_id'] %}sent{% else %}received{% endif %}">
                <strong>{{ 'You' if msg['sender_id'] == session['user_id'] else 'Contact' }}:</strong> 
                {{ msg['message'] }}
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="form-container">
        <input type="text" name="message" placeholder="Type your message here..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <br>
    <a href="{{ url_for('chat.chat') }}">Back to Contacts</a>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
