<h2>Audit Logs</h2>
<table border="1">
    <thead>
        <tr>
            <th>User ID</th>
            <th>Activity</th>
            <th>Timestamp</th>
            <th>IP Address</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log['user_id'] }}</td>
            <td>{{ log['activity'] }}</td>
            <td>{{ log['timestamp'] }}</td>
            <td>{{ log['ip_address'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
