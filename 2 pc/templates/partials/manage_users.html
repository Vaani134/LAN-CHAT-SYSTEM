<h2>Manage Users</h2>
<form id="manage-users-form">
    <input type="text" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit" data-action="add">Add User</button>
</form>
<table border="1">
    <thead>
        <tr>
            <th>Select</th>
            <th>ID</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><input type="checkbox" value="{{ user['id'] }}"></td>
            <td>{{ user['id'] }}</td>
            <td>{{ user['email'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
